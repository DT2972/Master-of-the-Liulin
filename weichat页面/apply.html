<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求职申请</title>
	</head>
	<body>
		<form action="#">
			<table border="1" width="50%" align="center" height="500px">
				<caption><h2>application</h2></caption>
				<tr>
					<td colspan="4" bgcolor="lightgreen"><h3>个人基本信息</h3></td>
				</tr>
				<tr>
					<td width="10%" align="center"> 姓名</td>
					<td width="15%" contenteditable="true">
						<input placeholder="请填写姓名" required="required" />
					</td>
					<td width="25%" colspan="2" rowspan="4">
						<img src="../img/建筑-02.jpg" width="300" align="center"/>
					</td>				
				</tr>
				<tr>
					<td align="center">年龄</td>
					<td contenteditable="true" title="age between 23-29">
						<select>
						<option>-- 请选择 --</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
					</select>
					</td>
				</tr>
				<tr>
					<td align="center">电话</td>
					<td contenteditable="true"></td>
				</tr>
				<tr>
					<td align="center">个人技能</td>
					<td colspan="1">
						<label><input type="checkbox" />Java </label>
					    <label><input type="checkbox" />mysql</label>
					    <label><input type="checkbox" />C    </label>
					    <label><input type="checkbox" />.Net </label>
					    <label><input type="checkbox" />C++  </label>
					</td>
				</tr>
				<tr>
					<td colspan="3" bgcolor="lightgreen" ><h3>工作经历</h3> </td>
				</tr>
				 <tr>
					<td colspan="3" height="100px" contenteditable="true">
						<textarea rows="15" cols="130"> </textarea>
					</td>
					
				</tr>
				<tr>
					<td colspan="3" height="50px" contenteditable="true" align="center" >
						<input type="submit" value="提交" />
					</td>
				</tr>
			</table>
			
			
			   
			
			
			
		</form>
	</body>
</html>
